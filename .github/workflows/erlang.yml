name: Test
on: push
jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        otp:
        - "25"
    steps:
    - name: CHECKOUT
      uses: actions/checkout@v2
    - name: CONFIGURE ERLANG
      uses: erlef/setup-beam@v1
      with:
        otp-version: ${{ matrix.otp }}
    - name: XREF
      run: make xref
    - name: DEPS
      run: make test-deps
    - name: DIALYZE
      run: make dialyze
    - name: BUILD
      run: make test-build
    - name: EUNIT
      run: make eunit
    - name: COMMON TEST
      run: make ct
    - name: PROPER
      run: make proper
    - name: CAPTURE TEST LOGS ON FAILURE
      uses: actions/upload-artifact@v2-preview
      if: failure()
      with:
        name: ct-logs-${{matrix.otp}}
        path: logs/*
  build-bazel:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        otp_major:
        - "24"
        - "25"
        - "26"
    steps:
    - name: CHECKOUT
      uses: actions/checkout@v2
    - name: TEST
      run: |
        bazelisk test //... --config=rbe-${{ matrix.otp_major }}
